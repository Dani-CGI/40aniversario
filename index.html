  <div class="controls">
    <div>
      <button id="prev">⟵ Anterior</button>
      <button id="next">Siguiente ⟶</button>
    </div>
    <div class="page-indicator" id="page-indicator">Página 1 de 34</div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/turn.js"></script>
  <script>
    $(function () {
      const $flipbook = $(".flipbook");
      const $indicator = $("#page-indicator");

      $flipbook.turn({
        width: $flipbook.width(),
        height: $flipbook.height(),
        autoCenter: true,
        when: {
          turned: function (e, page) {
            const total = $flipbook.turn("pages");
            $indicator.text(`Página ${page} de ${total}`);
          }
        }
      });

      $("#prev").click(() => $flipbook.turn("previous"));
      $("#next").click(() => $flipbook.turn("next"));

      $(document).keydown(function (e) {
        if (e.key === "ArrowLeft") $flipbook.turn("previous");
        if (e.key === "ArrowRight") $flipbook.turn("next");
      });

      const totalPages = $flipbook.turn("pages");
      $indicator.text(`Página 1 de ${totalPages}`);
    });
  </script>
